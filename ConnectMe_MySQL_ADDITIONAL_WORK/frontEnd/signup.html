  <section class="backgroundColor">
    <form id="form" name="form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="location">Username</label>
        <input type="text" class="form-control"  name="username" placeholder="http://websitename/Username" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control"  name="password" aria-describedby="passwordHelpInline" id="password" required>
        <small id="passwordHelpInline" class="text-muted">Must be 8-20 characters long.</small>
      </div>
      <div class="form-group">
        <label for="location">Re-enter Password</label>
        <input type="password" class="form-control" name="reenter-password" id="reenter-password" required>
      </div>
      <div class="form-group">
        <label for="location">Gender</label>
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
            <select class="custom-select mr-sm-2" class="inlineFormCustomSelect" name="gender" id="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
          </div>
          <br>
          <div class="buttonHolder">
          <input type="button" id="submit" onclick="myFunction();" class="btn btn-primary" name="Submit" value="submit">
        </div>
        </div>

      </div>
